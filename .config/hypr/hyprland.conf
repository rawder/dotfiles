#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line or set to 0 to remove the warning

debug {
#    disable_logs = true
    enable_stdout_logs = false
}

exec-once = rfkill unblock wlan
exec-once = rfkill unblock bluetooth

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = ,preferred,auto,auto
monitor = eDP-1,1920x1080@60,0x0,1.20

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# unscale XWayland
xwayland {
  force_zero_scaling = true 
}

ecosystem {
  no_update_news = true
  no_donation_nag = true
}

# Some default env vars.
$Cursor = Volantes Light Cursors
$Icons = Colloid-Nord-Dark
$Theme = Nordic

env = XCURSOR_THEME,$Cursor
env = XCURSOR_SIZE,32

#env = QT_FONT_DPI,96
##env = QT_SCALE_FACTOR,0.9
##env = GDK_SCALE,1.25
#env = GDK_DPI_SCALE,1.1

env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = BEMENU_BACKEND,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = MOZ_ENABLE_WAYLAND,1
env = LIBVA_DRIVER_NAME,radeonsi
env = GTK_THEME,$Theme
env = GTK_ICON_THEME,$Icons
env = GOPATH,~/.local/go/

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

exec-once = gsettings set org.gnome.desktop.interface gtk-theme $Theme
exec-once = gsettings set org.gnome.desktop.wm.preferences theme $Theme
exec-once = gsettings set org.gnome.desktop.interface cursor-theme $Cursor
exec-once = gsettings set org.gnome.desktop.interface cursor-size 32
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once = gsettings set org.gnome.desktop.interface icon-theme $Icons
exec-once = gsettings set org.gnome.desktop.interface font-antialiasing rgba

exec-once = hyprpaper
exec-once = waybar

exec-once = hypridle

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
 #   kb_variant =
 #   kb_model =
 #   kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 0
    border_size = 1

    resize_on_border = true

    col.active_border = rgba(33ccffee) rgba(595959aa) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more 
    rounding = 3

    blur {
        enabled = true
        size = 3
        passes = 1
    }

#####?    drop_shadow = no
#####?    shadow_range = 4
#####?    shadow_render_power = 3
#####?    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    first_launch_animation = false

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 6, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_hyprland_qtutils_check = true
    #first_launch_animation = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#
windowrulev2 = float, class:(showmethekey-gtk), initialClass:(showmethekey-gtk)
windowrulev2 = float, class:(wofi)
windowrulev2 = dimaround, class:(wofi)
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace 5, class:^(org.telegram.desktop)$
windowrulev2 = workspace 7, class:^(org.fooyin.fooyin)$

# Workspace rules
# Replace no_gaps_when_only
workspace = w[t1], gapsin:0, gapsout:0, border:0
workspace = w[tg1], gapsin:0, gapsout:0, border:0
workspace = f[1], gapsin:0, gapsout:0, border:0

# Layer rules
# Blur
layerrule = blur, class:^(swww)$
layerrule = blur, logout_dialog

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, code:36, exec, kitty #SUPER+Enter
bind = $mainMod, Q, killactive,
bind = $mainMod CTRL, Q, exec, wlogout --no-span --buttons-per-row 5 --column-spacing 5 --margin-top 360 --margin-bottom 360
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window with mainMod + Shift + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize active window with mainMod + Ctrl + arrow keys
bind = $mainMod CTRL, left, resizeactive,-50 0 
bind = $mainMod CTRL, right, resizeactive,50 0
bind = $mainMod CTRL, up, resizeactive,0 -50
bind = $mainMod CTRL, down, resizeactive,0 50

# will switch to a submap called resize
bind = $mainMod, R, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

# use reset to go back to the global submap
bind= , escape, submap, reset

# will reset the submap, meaning end the current one and return to the global one
submap = reset

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bind = , XF86AudioMute, exec, pamixer -t

# Screen brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# $mod+PrintScreen — area screenshot, PrintScreen — fullscreen screenshot.
$picturefilename = $(xdg-user-dir PICTURES)/screen-"$(date +%s)".png

bind = ,Print, exec, grim $picturefilename
bind = $mainMod, Print, exec, grim -g "$(slurp)" $picturefilename
bind = $mainMod SHIFT, Print, exec, hyprctl -j activewindow | jq -r ""\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"" | grim -g - $picturefilename

# OBS workaround
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
